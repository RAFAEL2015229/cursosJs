<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>

<style>
    div#area {
        font: normal 15pt Arial;
        background-color: rgb(67, 177, 67);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
</style>
<body>
    <div id="area">
        Interaja...
    </div>
    
    <script>
        var a = window.document.getElementById('area')
        
        //melhor forma para usar Eventos em javascript com o 'addEventListener'
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() {
            a.innerText = 'clicou'
            a.style.background = 'red'
            a.style.color = 'black'
        }
        function entrar() {
            a.innerText = 'Entrou mouse'
        }
        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'rgb(67,177,67)';
            a.style.color = 'white'
        }
    </script>

</body>
</html>
