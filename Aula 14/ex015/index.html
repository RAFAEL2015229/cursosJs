<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">

</head>

<!--Estrutura para fazer um verificador de idade usando (header), (section), (div), (input)dentro de um (p)), (label), (footer) -->
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="texta1" id="texta1" min="0">
            </p>
            <p> Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>

                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            <p> <strong>Preencha os dados acima para ver o resultado! </strong></p>
        </div>

    </section>

    <footer>&copy;copyrght </footer>

    <script src="script.js"></script>
</body>

</html>
